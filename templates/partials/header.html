<!-- templates/partials/header.html -->
<header class="ml-72 bg-white shadow-lg border-b border-gray-200 z-40">
  <div class="flex items-center justify-between px-8 py-4">
    <!-- Tiêu đề trang -->
    <div class="flex items-center space-x-4">
      <h2 id="pageTitle" class="text-2xl font-bold text-gray-900">
        Phân loại ảnh thông minh
      </h2>

      <!-- Trạng thái AI -->
      <div id="aiStatus" class="hidden flex items-center space-x-2 text-violet-600">
        <div class="w-4 h-4 border-2 border-violet-400 border-t-transparent rounded-full animate-spin"></div>
        <span class="text-sm font-medium">AI đang xử lý...</span>
      </div>
    </div>

    <!-- Khu vực công cụ bên phải -->
    <div class="flex items-center space-x-4">
      <!-- Dark Mode Toggle (tùy chọn) -->
      <button class="p-2 text-gray-500 hover:text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
        </svg>
      </button>

      <!-- Nút thông báo -->
      <button class="relative p-2 text-gray-500 hover:text-gray-700 rounded-lg hover:bg-gray-100 transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 17h5l-5 5v-5zM4 19h10a2 2 0 002-2V7a2 2 0 00-2-2H4a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
        <div class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full animate-pulse"></div>
      </button>

      <!-- Ảnh đại diện AI -->
      <div class="w-10 h-10 neural-network rounded-full flex items-center justify-center cursor-pointer shadow-md hover:scale-105 transition-transform">
        <span class="text-sm font-bold text-white">AI</span>
      </div>
    </div>
  </div>
</header>
